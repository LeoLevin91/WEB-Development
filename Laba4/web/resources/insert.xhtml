<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xml:lang="ru" lang="ru"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
    <title>Добавить трек</title>
    <link rel="stylesheet" type="text/css" href="styles/insert.css"/>
</h:head>

<h:body>
    <h:form>
        <span>#{trackListBean.ID}</span>
        <h:inputText value="#{trackListBean.trackTitle}" a:placeholder="Название трека" required="true"
                     requiredMessage="Введите название трека" validator="#{trackListBean.titleValidator}"/>
        <h:inputText value="#{trackListBean.size}" a:placeholder="Размер трека" required="true"
                     requiredMessage="Введите размер трека"/>
        <h:inputText value="#{trackListBean.duration}"  a:placeholder="Длительность трека" required="true"
                     requiredMessage="Введите длительность трека" validator="#{trackListBean.durationValidator}"/>
        <h:commandButton value="Добавить" action="#{trackListBean.addTrack(userBean)}" styleClass="btn"/>
        <h:panelGroup layout="block">
            <h:messages style="color: red"/>
        </h:panelGroup>
    </h:form>
</h:body>


</html>
